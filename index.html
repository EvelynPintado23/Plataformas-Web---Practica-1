<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pagina Inicio</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src ="funcion.js"></script>
    </head>
    <body>
        <div class = "ui main text container segment" id="container" >
            <div class="ui huge header" id="TituloPagina">
                Buscar Pelicula
            </div>
            <form class="ui huge form" action="/results">
                <div class="field">
                    <label id="Subtitulo">Nombre Pelicula</label>
                    <div class="ui icon imput">
                        <input type="text" id="nombreMovie" name="movieName" placeholder="Inserte el nombre de la pelicula..." autocomplete="off" autofocus>
                        <i class="search icon"></i>
                    </div>
                </div>
                <input id="botonBuscar" type="button" value="Buscar" onclick="listarPeliculas()">
            </form>
        </div>
       
        <div class="ui main text container segment" id="buscarPaginas">
            <label  class="resultadosPaginas" for="">Total Resultados</label>
            <label class="resutadosPP" for="" id="totalResults">0</label><br>
            <label class="resultadosPaginas" for="">Pag #: </label>
            <label class="resutadosPP" id="numPagAct" for="">---</label>
            <label class="resultadosPaginas" for="">Total Paginas: </label>
            <label class="resutadosPP" id="totalPaginasMost" for="">---</label><br>
            <input type="button" name="" id="irPagina" value="Ir" onclick="irPagina()">
            <input id="numPagBusc" type="text" placeholder="Inserte # pagina...">
        </div>
        
        <div class="ui main text container segment" id="resultados">
            <table id="tableDatosPeliculas" class="data">
              <thead>
                <tr>
                  <th class="titulos">Detalles</th>
                  <th class="titulos">Titulo</th>
                  <th class="titulos">AÃ±o</th>
                  <th class="titulos">Tipo</th>
                  <th class="titulos">Portada</th>
                </tr>
              </thead>
              <tbody id="tablaDetallesPeliculas"></tbody>
            </table>
            <br>
            <br>
            <br>
            <input class="btn-borde" id="atrasbtn" type="button" value="<< Atras" onclick="anteriorPagina()" >
            <input class="btn-borde" id="siguientebtn" type="button" value="Siguiente >>" onclick="siguientePagina()" >
            <br>
            <br>
            <br>
            <label class="resultadosPaginas" for="">Pag #: </label>
            <label class="resutadosPP" id="numPagActPie" for="">---</label>
            <label class="resultadosPaginas" for="">Total Paginas: </label>
            <label class="resutadosPP" id="totalPaginasMostPie" for="">---</label><br>
        </div>
    </body>
</html>
